<div class="row extra-space">
  <div class="list-group">
    <div class="col-xs-6 col-sm-4 extra-space" data-ng-repeat="product in productsCtrl.products | filter:searchText">
      <a ng-click="productsCtrl.modalUpdate('lg', product)" class="list-group-item">
        <h4 class="cust-list text-center">
          <i class="glyphicon glyphicon-user"
             ng-class="{'text-primary': product.referred, 'text-pink': !product.referred}"></i>
        </h4>
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <h4>{{product.turbineModel}} {{product.manufacturer}} </h4>
            <small class="list-group-item-text text-muted">
              <span data-ng-bind="product.created | date:'short'"></span>

              <span class="pull-right">
                <button class="btn btn-default btn-sm" ng-click="productsCtrl.remove(product)">
                  <i class="glyphicon glyphicon-trash"></i>
                </button>
              </span>

            </small>
          </div>
        </div>

      </a>
    </div>
  </div>
  <div class="alert alert-warning text-center" data-ng-hide="!productsCtrl.products.$resolved || productsCtrl.products.length">
    No Products yet, why don't you <a ng-click="productsCtrl.modalCreate('lg')">create one</a>?
  </div>
</div>
